name: com.newrelic.vsphere-plugin
description: Reports status and metrics for vsphere-plugin service
protocol_version: 1
os: linux

commands:
  metrics:
    command:
      - ./bin/nr-vsphere-plugin
      - --metrics
    interval: 60

  inventory:
    command:
      - ./bin/nr-vsphere-plugin
      - --inventory
    prefix: config/vsphere
    interval: 60
