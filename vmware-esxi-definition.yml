name: com.newrelic.esxi-plugin
description: Reports status and metrics for Vmware ESXi hosts and virtual machines
protocol_version: 1
os: linux

commands:
  metrics:
    command:
      - ./bin/nr-vmware-esxi
      - --metrics
    interval: 60

  inventory:
    command:
      - ./bin/nr-vmware-esxi
      - --inventory
    prefix: config/vsphere
    interval: 60
